<div *ngIf="user$ | async as user">

    <div>ID: {{user.user.id}}</div>
    <div>{{user.user.name}}</div>
    <div>{{user.user.email}}</div>
<br>
    <table>
        <tr *ngFor="let item of user.items">
          <td>{{item.id}}</td>
          <td>{{item.title}}</td>
          <td>{{item.price}}</td>
          <td><button type="button" (click)="purchase(user.user, item)">Purchase</button></td>
        </tr>
      </table>
</div>
